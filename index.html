<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명 게시판</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot, where, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';
    
    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // 전역으로 사용할 수 있도록 설정
    window.db = db;
    window.firestoreFunctions = {
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      query,
      orderBy,
      onSnapshot,
      where,
      writeBatch
    };
  </script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-card">
        <h1>맑은 익명 게시판</h1>
        <p class="subtitle">자유롭게 글을 작성하고 소통하세요</p>
      </div>
    </header>

    <main>
      <div class="view-toggle">
        <button id="listBtn" class="active">목록</button>
        <button id="writeBtn">글쓰기</button>
      </div>

      <!-- 글쓰기 화면 -->
      <section id="writeView" class="view hidden">
        <div class="write-form">
          <h2>새 글 작성</h2>
          <form id="postForm">
            <div class="form-group">
              <label for="postTitle">제목</label>
              <input type="text" id="postTitle" required maxlength="100" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
              <label for="postContent">내용</label>
              <textarea id="postContent" required maxlength="2000" placeholder="내용을 입력하세요" rows="10"></textarea>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
              <button type="submit" class="btn btn-primary">작성하기</button>
            </div>
          </form>
        </div>
      </section>

      <!-- 목록 화면 -->
      <section id="listView" class="view">
        <div class="posts-container">
          <!-- 인기글 섹션 -->
          <div id="popularPosts" class="popular-posts-section">
            <!-- 인기글이 여기에 동적으로 추가됩니다 -->
          </div>
          <div class="posts-list-container">
            <div class="posts-list-title">게시물</div>
            <div id="postsList" class="posts-list">
              <!-- 게시글이 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
          <div id="emptyState" class="empty-state hidden">
            <p>아직 작성된 글이 없습니다.</p>
            <p>첫 번째 글을 작성해보세요!</p>
          </div>
          <div class="write-btn-container">
            <button id="writeBtnBottom" class="write-btn-small">글쓰기</button>
          </div>
        </div>
      </section>

      <!-- 상세 화면 -->
      <section id="detailView" class="view hidden">
        <div class="post-detail">
          <button class="back-btn" id="backBtn">← 목록으로</button>
          <article id="postDetail" class="post-article">
            <!-- 게시글 상세 내용이 여기에 동적으로 추가됩니다 -->
          </article>
          <!-- 댓글 섹션 -->
          <div class="comments-section">
            <h3 class="comments-title">댓글</h3>
            <div class="comment-form">
              <textarea id="commentContent" placeholder="댓글을 입력하세요..." rows="3" maxlength="500"></textarea>
              <button class="btn btn-primary comment-submit-btn" onclick="submitComment()">댓글 작성</button>
            </div>
            <div id="commentsList" class="comments-list">
              <!-- 댓글이 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
